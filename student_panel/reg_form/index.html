<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>فرم پیش ثبت نام</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform" style="text-align: center; font-family: B Nazanin">
				<div class="form-left">
					<h2>مشخصات فردی</h2>
					<div class="form-row">
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<div class="form-row form-row-1">
							<input type="text" name="name" id="first_name" class="input-text" style="text-align: center; font-family: B Nazanin"  placeholder="نام  نام خانوادگی" required>
						</div>
					</div>
					<div class="form-row">
						<select name="unit" style="text-align: center; font-family: B Nazanin">
						    <option value="position">دهم</option>
						    <option value="director">یازدهم</option>
						    <option value="manager">دوازدهم</option>
						    <option value="employee">فارغ التحصیل</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="name2" class="company" id="company" style="text-align: center; font-family: B Nazanin" placeholder="نام پدر" required>
					</div>
					<div class="form-row">
						<select name="section" style="text-align: center; font-family: B Nazanin">
						    <option value="position">کنکور</option>
						    <option value="director">المپیاد</option>
						    <option value="manager">مسابقات خوارزمی</option>
						    <option value="employee">عمومی</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
				</div>
				<div class="form-right">
					<h2>اطلاعات تماس</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" style="text-align: center; font-family: B Nazanin" placeholder="محل سکونت" required>
					</div>
					<div class="form-row">
						<input type="text" name="phone" class="street" id="street" style="text-align: center; font-family: B Nazanin" placeholder="تلفن همراه دانش آموز" required>
					</div>
					<div class="form-row">
						<input type="text" name="parent" class="street" id="street" style="text-align: center; font-family: B Nazanin" placeholder="تلفن همراه ولی" required>
					</div>
					<div class="form-row">
						<input type="text" name="telephone" class="street" id="street" style="text-align: center; font-family: B Nazanin" placeholder="تلفن منزل" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" style="text-align: center; font-family: B Nazanin" value="ثبت نام">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
